<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   <title>Memory Game</title>
   <link rel="stylesheet" href="style.css">
   <script src="app.js"></script>
</head>
<body>
    <h1>Let's Check Your Memory! <span style="color: gold;">;)</span></h1>
    <div class="container">
        <div class="grid"></div>
        <div class="scoreBoard">
            <h2><u> Score Board </u></h2>
            <table id="score-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Moves</th>
                    </tr>
                </thead>
                <tbody id="score-body"></tbody>
            </table>
            <h3 id="replay">Click here to Replay</h3>
            <button id="scoreReset">Reset Score Board</button>
        </div>
    </div>
    <h2 id="result"></h2>
    <div class="footer">
        <p>Made with <span style="font-size: 1.5em; color: red; vertical-align: sub;">â™¡</span> by Rajeev</p>
    </div>
</body> 
</html>
